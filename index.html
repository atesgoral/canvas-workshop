<canvas id="stage" width="1920" height="1080"></canvas>
<style>
html, body { height: 100%; }
body { padding: 0; margin: 0; }
#stage { height: 100%; }
</style>
<script>
const MAX_CIRCLES = 250;
const MAX_RADIUS = 2;

const stage = document.getElementById('stage');
const ctx = stage.getContext('2d');

function resize() {
  stage.width = stage.clientWidth;
  stage.height = stage.clientHeight;
}

resize();

const circles = [];

while (circles.length < MAX_CIRCLES) {
  circles.push({
    x: Math.random() * stage.width,
    y: Math.random() * stage.height
  });
}

function draw(t) {
  ctx.fillStyle = '#000';
  ctx.fillRect(0, 0, stage.width, stage.height);

  circles.forEach((circle) => {
    const x = (circle.x + t / 10) % stage.width;
    const y = circle.y;

    ctx.fillStyle = '#fff';

    ctx.beginPath();
    ctx.arc(x, y, MAX_RADIUS, 0, Math.PI * 2);
    ctx.fill();
  });
}

let epoch = null;

function tick(t) {
  requestAnimationFrame(tick);

  if (epoch === null) {
    epoch = t;
  }

  const elapsed = t - epoch;

  draw(elapsed);
}

requestAnimationFrame(tick);
</script>
