<canvas id="stage" width="1920" height="1080"></canvas>
<style>
html, body { height: 100%; }
body { padding: 0; margin: 0; background: #000; text-align: center; }
#stage { height: 100%; }
</style>
<script>
const MAX_CIRCLES = 250;
const MAX_RADIUS = 2 / 1000;
const MAX_FPS = 30;
const MAX_VELOCITY = 1 / 10 / 1000;

const stage = document.getElementById('stage');
const ctx = stage.getContext('2d');
let scale = null;

function resize() {
  const pixelRatio = window.devicePixelRatio || 1;

  stage.width = stage.clientWidth * pixelRatio;
  stage.height = stage.clientHeight * pixelRatio;

  scale = stage.width;

  ctx.scale(scale, scale);
}

resize();

function debounce(fn, delay) {
  let timeout = null;

  return function () {
    if (timeout) {
      clearTimeout(timeout);
    }

    timeout = setTimeout(() => {
      fn.apply(this, arguments);
      timeout = null;
    }, delay);
  };
}

window.addEventListener('resize', debounce(resize, 250));

const circles = [];

while (circles.length < MAX_CIRCLES) {
  circles.push({
    x: Math.random(),
    y: Math.random(),
    z: Math.random(),
    hue: Math.random()
  });
}

function draw(t) {
  const normWidth = stage.width / scale;
  const normHeight = stage.height / scale;

  ctx.globalAlpha = .25;
  ctx.fillStyle = '#000';
  ctx.fillRect(0, 0, normWidth, normHeight);
  ctx.globalAlpha = 1;

  circles.forEach((circle) => {
    const z = circle.z;
    const x = (circle.x + t * MAX_VELOCITY * z) % 1;
    const y = circle.y;
    const r = MAX_RADIUS * z;

    ctx.fillStyle = `hsla(${circle.hue * 360}, 100%, 50%, ${Math.random() * .5})`;

    ctx.beginPath();
    ctx.arc(
      x * normWidth,
      y * normHeight,
      r * 3,
      0,
      Math.PI * 2
    );
    ctx.fill();

    ctx.fillStyle = '#fff';

    ctx.beginPath();
    ctx.arc(
      x * normWidth,
      y * normHeight,
      r,
      0,
      Math.PI * 2
    );
    ctx.fill();
  });

  ctx.strokeStyle = '#fff';
  ctx.font = `${normHeight / 6}px IMPACT`;
  ctx.textAlign = 'center';
  ctx.lineWidth = 1 / scale;
  ctx.strokeText('IMPACT', normWidth / 2, normHeight / 2);
}

let epoch = null;

function tick(t) {
  if (MAX_FPS >= 60) {
    requestAnimationFrame(tick);
  } else {
    setTimeout(() => {
      requestAnimationFrame(tick);
    }, 1000 / MAX_FPS);
  }

  if (epoch === null) {
    epoch = t;
  }

  const elapsed = t - epoch;

  draw(elapsed);
}

requestAnimationFrame(tick);
</script>
